
<!DOCTYPE html >
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>From Info Windows to a Database: Saving User-Added Form Data</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map" height="460px" width="100%"></div>
    <input class="form-control" type="text" name="latitude" id="latbox">
                        <input class="form-control" type="text" name="longitude" id="lngbox">
    <script>
      var map;
      var marker;
      var infowindow;
      var messagewindow;

      function initMap() {
        var california = {lat: 37.4419, lng: -122.1419};
        map = new google.maps.Map(document.getElementById('map'), {
          center: california,
          zoom: 13
        });


        google.maps.event.addListener(map, 'click', function(event) {
          if(marker != null)
          {
          marker.setMap(null);
           marker = new google.maps.Marker({
            position: event.latLng,
            map: map
            });
           }
           else
           {
              marker = new google.maps.Marker({
            position: event.latLng,
            map: map
            });
           }
       
          
          document.getElementById("latbox").value = marker.getPosition().lat();
      document.getElementById("lngbox").value = marker.getPosition().lng();
            

          /*google.maps.event.addListener(map, 'click', function() {
            alert(marker.getPosition());
          //  infowindow.open(map, marker);
          });*/
        });
      }

     


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzpzoU4KUQ4Wa0ElfjKMUFDFxbep7wlMI&callback=initMap">
    </script>
  </body>
</html>
